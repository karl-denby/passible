<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>passible</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/mystyles.css"/>
    <script defer src="render.js"></script>
  </head>
  <body>
  
    <div class="box">
  
      <div class="box">
        <div class="columns">
          <button id="btnDiscoverVM" class="button is-primary column is-one-fifth" type="button">Discover</button>
          <input id="txtListVM" class="input is-primary column is-three-fifths" type="text" placeholder="Discovered VMs">
          <button id="btnSetupVM" class="button is-primary column is-one-fifth" type="button">Setup</button>
        </div>
      </div>
      
      <div class="box">
        <div class="columns">
          <button id="btnCreateVM" class="button is-primary column is-one-fifth" type="button">Create</button>
          <input id="txtCreateVM" class="input is-primary column is-one-fifth" type="text" placeholder="Hostname">
          <div class="select">
            <select name="selProc" id="selProc">
              <option value="1">1 vCPU</option>
              <option value="2">2 vCPU</option>
              <option value="4">4 vCPU</option>
            </select>
          </div>
          <div class="select">
            <select name="selMemory" id="selMemory">
              <option value="512M">512Mb RAM</option>
              <option value="1G">1G RAM</option>
              <option value="4G">4G RAM</option>
            </select>
          </div>
          <div class="select">
            <select name="selDisk" id="selDisk">
              <option value="4G">4G Disk</option>
              <option value="8G">8G Disk</option>
              <option value="16G">16G Disk</option>
            </select>
          </div>
          <button id="btnDeleteVM" class="button is-primary column is-one-fifth" type="button">Delete</button>
        </div>
      </div>

      <div class="box">
      <div class="columns">
        <div class="select">
          <select name="selPlan" id="selPlan">
            <option value="mongod-community-42-18.04-official.yaml">MongoDB Community (Official Repo)</option>
            <option value="mongod-enterprise-42-18.04-official.yaml">MongoDB Enterprise (Official Repo)</option>
            <option value="ops-manager-42-18.04-official.yaml">MongoDB Ops Manager 4.2</option>
            <option value="nvm-18.04.yaml">nvm (Node Version Manager)</option>
          </select>
        </div>
        <button id="btnConfigureVM" class="button is-primary column is-one-fifth" type="button">Configure</button>
      </div>
      <p id="txtOutput" class="notification">Command output will appear here...</p>
      We are using <script>document.write(process.platform)</script> with,
      Node.js <script>document.write(process.versions.node)</script>,
      Chrome <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>.
    </div>
  </body>
</html>
