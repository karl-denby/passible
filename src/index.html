<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>passible</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/mystyles.css"/>
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="box">

      <h1 class="title">Passible</h1>
      <div class="box">
        <button id="btnDiscoverVM" class="button is-primary is-rounded is-one-half" type="button">Discover</button>
        <button id="btnSetupVM" class="button is-primary is-rounded is-one-half" type="button">Setup</button>
        <p id="txtListVM">Discovered VMs: </p>
      </div>
      
      <div class="box">
        <div class="columns">
          <button id="btnCreateVM" class="button is-primary column is-one-fifth" type="button">Create</button>
          <input id="txtCreateVM" class="input is-primary column is-one-fifth" type="input">
          <div class="select">
            <select name="selProc" id="selProc">
              <option value="1">1 vCPU</option>
              <option value="2">2 vCPU</option>
              <option value="4">4 vCPU</option>
            </select>
          </div>
          <div class="select">
            <select name="selMemory" id="selMemory">
              <option value="512M">512Mb RAM</option>
              <option value="1G">1G RAM</option>
              <option value="4G">4G RAM</option>
            </select>
          </div>
          <div class="select">
            <select name="selDisk" id="selDisk">
              <option value="4G">4G Disk</option>
              <option value="8G">8G Disk</option>
              <option value="16G">16G Disk</option>
            </select>
          </div>
          <button id="btnDeleteVM" class="button is-primary column is-one-fifth" type="button">Delete</button>
        </div>
      </div>

      <div class="box">
        <button id="btnConfigureVM" class="button is-primary is-rounded column is-one-fifth" type="button">Configure</button>
        <p id="txtOutput" class="notification">Command output will appear here...</p>
        We are using <script>document.write(process.platform)</script> with,
        Node.js <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
      </div>

    </div>
  </body>
</html>
