<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>passible</title>
    <!--<link rel="stylesheet" href="index.css">-->
    <link rel="stylesheet" href="css/mystyles.css"/>
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="box">
      <h1 class="title">Passible</h1>
      <p>POC: Create VM (works, but you need to copy your hosts .ssh/id_pub to guests .ssh/authorized_keys), use ansible to do something (we check ufw status using sudo) and delete/purge the VM</p>
      <p class="box">
        Platform is: <b><script>document.write(process.platform)</script></b>
      </p>
      <div class="columns">
        <button id="btnCreateVM" class="button is-primary is-rounded column is-one-quarter" type="button">Create</button>
        <input id="txtCreateVM" class="input is-primary column is-one-quarter" type="input">
        <button id="btnConfigureVM" class="button is-primary is-rounded column is-one-quarter" type="button">Configure</button>
        <button id="btnDeleteVM" class="button is-primary is-rounded column is-one-quarter" type="button">Delete</button>
      </div>
      <p id="txtOutput" class="notification">Command output will appear here...</p>
    </div>
  </body>
</html>
